<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="HTML,CSS,JSON,JavaScript, jQuery, Ajax">

    <meta name="description" content="Wikipedia Viewer Application which takes search keywords via simple input box, and returns related records from Wikipedia.">
    <title>Wikipedia-Viewer-Applicaation</title>
    <!-- Bootstrap minified CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <div class="search-box">
        <div class="search-icon"></div>
         <div class="form">
            <form>
                <div class="input-fields">
                    <input id="inputWiki" type="text" name="wikiSearch" placeholder="Search Wikipedia..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search Wikipedia...'">
                    <button class="btn btn-lg btn-warning" id="searchWiki" type="submit">Search</button>
                </div>
            </form>
            </form>
        </div>
        
    </div>
    <div class="container" id="wikiSearchResult">
        
    </div>

    <button onclick="topFunction()" id="gotoTop">Top</button>
<!-- jQuery JavaScript -->
<script src="resources/js/jquery-3.2.1.min.js"></script>

<!-- Custom JavaScript -->
<script src="resources/js/main.js"></script>

</html>
