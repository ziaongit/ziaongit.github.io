<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet"  href="resources/css/bin/main.min.css">

    <title>Who Will Dare App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">

        <!-- Applicant Container -->
        <div class="applicant_container">
          <h1>Who will dare?</h1>
          <div class="applicant_input">
            <input type="text" id="applicant_value" placeholder="Enter Name">
            <span id="add_applicant">Add</span>
            <div class="applicant_error"></div>
          </div>
          <div class="applicant_list">
            <h4>Who is ready to dare</h4>
            <div class="applicant_list_wrapper"></div>
          </div>
          <div class="button_container">
            <div id="show_result">Get the daring</div>
          </div>
        </div>
        <!-- Applicant Container End -->

        <!-- Applicant Container -->
        <div class="thinking_container hidden">
          <img src="resources/images/thinking.gif">
        </div>
        <!-- End Container End -->

        <!-- Result Container -->
        <div class="result_container hidden">
          <h1>The daring one is</h1>
          <div class="result"></div>
          <div class="result_thinking hidden"><img src="resources/images/loader.gif"></div>

          <div class="result_action">
            <div class="try_again try_again btn btn-success btn-block">Try it again</div>
            <div class="start_again btn btn-primary btn-block">Start</div>
          </div>
        </div>
        <!-- Result Container -->
        
      </div>
    </div>

    <script src="resources/js/bin/main.min.js"></script>

  </body>
</html>
