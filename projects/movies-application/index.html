<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="HTML, CSS, JavaScript, jQuery">
    <meta name="author" content="Zia Khan">
    <meta name="Movies Application" content="This is a detail oriented movies application built in JavaScript and jQuery for Front-end.">
    <title>Movies Application JavaScript</title>
    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

    <!-- Stylesheet -->
    <link href="resources/css/dist/style.min.css" rel="stylesheet" type="text/css">
</head>
<body>
      <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
          <div class="logo">Movies Application</div>
        </div>
      </div>
    </nav>

    <!-- Page Content Start -->
    <div class="container">
      <div class="movies_filters">
        <div class="filter open">
          <span class="fa fa-arrow-circle-o-down"></span>
          <span class="btn_title">Folter By </span>
        </div>
        <div class="filter_container">
              <label>Categories</label>
              <select id="categories">
                <option selected value="all">All Categories</option>
              </select>
              <label>Directors</label>
              <select id="directors">
                <option selected value="all">All Directors</option>
              </select>
          </div>
        </div>
      </div>

      <div class="movies_content container">
      
      </div>

      
    </div>
    <!-- Page Content End -->

    <!-- Footer Start -->
    <footer class="footer">
      <div class="container ">
        <p class="text-muted text-center">ZiaOnGit &copy; 2017</p>
      </div>
    </footer>
    <!-- Footer End -->
<!-- JavaScript -->
<script src="resources/js/dist/main.min.js"></script>
</body>
</html>
